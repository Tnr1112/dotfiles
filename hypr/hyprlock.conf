# ╔══════════════════════════════════════════════════════════╗
# ║               HYPRLOCK CONFIG — Tokyo Night              ║
# ╚══════════════════════════════════════════════════════════╝

general {
    grace             = 5
    no_fade_in        = false
    no_fade_out       = false
    hide_cursor       = true
    ignore_empty_input = false
}

# ──────────────────── BEZIER + ANIMACIONES ───────────────────
bezier = smoothIn,  0.25, 1,    0.5,  1
bezier = smoothOut, 0.36, 0,    0.66, -0.56
bezier = linear,    0,    0,    1,    1
bezier = overshot,  0.05, 0.9,  0.1,  1.1

animation = global,            1, 4, smoothIn
animation = fade,              1, 4, smoothIn
animation = fadeIn,            1, 4, smoothIn
animation = fadeOut,           1, 3, smoothOut
animation = inputField,        1, 4, overshot
animation = inputFieldColors,  1, 6, linear
animation = inputFieldFade,    1, 3, smoothIn
animation = inputFieldWidth,   1, 4, overshot
animation = inputFieldDots,    1, 3, smoothIn

# ──────────────────── FONDO ──────────────────────────────────
background {
    monitor    =
    path       = ~/.config/hypr/wallpaper.jpg
    blur_passes    = 4
    blur_size      = 10
    noise          = 0.012
    contrast       = 0.88
    brightness     = 0.75
    vibrancy       = 0.18
    vibrancy_darkness = 0.0
    crossfade_time = 0.5
}

# ──────────────────── IMAGEN / AVATAR ────────────────────────
image {
    monitor  =
    path     = ~/.face
    size     = 96
    rounding = -1
    position = 0, 200
    halign   = center
    valign   = center
    border_size  = 3
    border_color = rgba(7aa2f7ff)
}

# ──────────────────── HORA ───────────────────────────────────
label {
    monitor   =
    text      = $TIME
    color     = rgba(192, 202, 245, 1.0)
    font_size = 72
    font_family = JetBrainsMono Nerd Font Bold
    position  = 0, 80
    halign    = center
    valign    = center
    shadow_passes = 2
    shadow_size   = 4
    shadow_color  = rgba(0, 0, 0, 0.4)
}

# ──────────────────── FECHA ──────────────────────────────────
label {
    monitor   =
    text      = cmd[update:60000] date +'%A, %d de %B de %Y'
    color     = rgba(122, 162, 247, 1.0)
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position  = 0, -10
    halign    = center
    valign    = center
}

# ──────────────────── CAMPO DE CONTRASEÑA ────────────────────
input-field {
    monitor  =
    size     = 280, 52
    outline_thickness = 3
    dots_size    = 0.25
    dots_spacing = 0.18
    dots_center  = true

    outer_color  = rgba(122, 162, 247, 0.6)
    inner_color  = rgba(26, 27, 38, 0.9)
    font_color   = rgba(192, 202, 245, 1.0)
    font_family  = JetBrainsMono Nerd Font

    fade_on_empty       = true
    fade_timeout        = 1000
    placeholder_text    = <i>Contraseña...</i>
    hide_input          = false
    rounding            = 12

    # Colores de estado
    check_color        = rgba(115, 218, 202, 1)
    fail_color         = rgba(247, 118, 142, 1)
    fail_text          = <i>$FAIL  ($ATTEMPTS intentos)</i>
    fail_transition    = 300
    capslock_color     = rgba(224, 175, 104, 1)
    numlock_color      = -1
    bothlock_color     = -1

    position = 0, -170
    halign   = center
    valign   = center
}

# ──────────────────── MOTIVO DE BLOQUEO ─────────────────────
label {
    monitor   =
    text      = 󰌾  Sesión bloqueada
    color     = rgba(86, 95, 137, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position  = 0, -235
    halign    = center
    valign    = center
}
