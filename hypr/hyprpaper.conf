# ╔══════════════════════════════════════════════════════════╗
# ║                    HYPRPAPER CONFIG                      ║
# ╚══════════════════════════════════════════════════════════╝

# Precargar wallpaper — cambia la ruta a tu imagen preferida
# Se recomienda una imagen oscura que case con Tokyo Night
preload = ~/.config/hypr/wallpaper.jpg

# Aplicar a todos los monitores
wallpaper = ,~/.config/hypr/wallpaper.jpg

# Sin splash text
splash        = false
splash_offset = 2.0

# IPC activo para cambiar wallpaper on-the-fly:
#   hyprctl hyprpaper wallpaper ",~/nueva.jpg"
ipc = on
