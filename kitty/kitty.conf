# ╔══════════════════════════════════════════════════════════╗
# ║         KITTY.CONF — Terminal — Tokyo Night              ║
# ║  • Transparencia + blur Hyprland                         ║
# ║  • Cursor trail animado                                  ║
# ║  • Colores ANSI Tokyo Night                              ║
# ║  • JetBrainsMono Nerd Font + ligaduras                   ║
# ╚══════════════════════════════════════════════════════════╝

# ──────────────────── FUENTE ─────────────────────────────────
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        13.0

# Ligaduras
font_features JetBrainsMonoNFM-Regular     +liga +calt +ss01 +ss02 +ss19 +ss20
font_features JetBrainsMonoNFM-Bold        +liga +calt
font_features JetBrainsMonoNFM-Italic      +liga +calt
font_features JetBrainsMonoNFM-BoldItalic  +liga +calt
disable_ligatures never

# Nerd Font symbols
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7,U+E000-U+E00A JetBrainsMono Nerd Font

# ──────────────────── TRANSPARENCIA ──────────────────────────
# El blur real lo gestiona Hyprland (decoration.blur en hyprland.conf)
background_opacity      0.92
dynamic_background_opacity yes

# ──────────────────── CURSOR ANIMADO ─────────────────────────
cursor_shape           beam
cursor_blink_interval  0
cursor_stop_blinking_after 10.0

# Trail: el cursor deja una estela al moverse — nueva feature
cursor_trail               3
cursor_trail_decay         0.1 0.4
cursor_trail_start_threshold 2

# ──────────────────── COLORES — TOKYO NIGHT ──────────────────
# Fondo y texto
background  #1a1b26
foreground  #a9b1d6
selection_background #292e42
selection_foreground #c0caf5

# Cursor
cursor            #c0caf5
cursor_text_color #1a1b26

# URL
url_color         #7aa2f7
url_style         curly

# Colores ANSI normales
color0   #363b54
color1   #f7768e
color2   #73daca
color3   #e0af68
color4   #7aa2f7
color5   #bb9af7
color6   #7dcfff
color7   #787c99

# Colores ANSI brillantes
color8   #363b54
color9   #f7768e
color10  #73daca
color11  #e0af68
color12  #7aa2f7
color13  #bb9af7
color14  #7dcfff
color15  #acb0d0

# Extendidos (para themes de terminal)
color16  #ff9e64
color17  #db4b4b

# ──────────────────── VISUAL BELL ────────────────────────────
visual_bell_duration  0.3
visual_bell_color     #7aa2f7
enable_audio_bell     no

# ──────────────────── BARRA DE PESTAÑAS ─────────────────────
tab_bar_style              powerline
tab_powerline_style        round
tab_bar_min_tabs           1
tab_bar_edge               top
tab_bar_margin_width       0
tab_bar_margin_height      2 0
tab_title_template         "{index}: {title}"

# Colores de pestañas activa / inactiva
active_tab_foreground    #1a1b26
active_tab_background    #7aa2f7
active_tab_font_style    bold
inactive_tab_foreground  #565f89
inactive_tab_background  #16161e
inactive_tab_font_style  normal
tab_bar_background       #13131a

# ──────────────────── VENTANA ────────────────────────────────
window_padding_width     10
window_border_width      1pt
active_border_color      #7aa2f7
inactive_border_color    #292e42
bell_border_color        #bb9af7

remember_window_size  yes
initial_window_width  900
initial_window_height 600

# Título de ventana
update_check_interval 0

# ──────────────────── RENDIMIENTO ────────────────────────────
repaint_delay     8
input_delay       2
sync_to_monitor   yes

# ──────────────────── KEYBINDS EXTRA ─────────────────────────
# Ctrl+Shift+= / - para cambiar tamaño de fuente en vivo
map ctrl+shift+equal    change_font_size all +1.0
map ctrl+shift+minus    change_font_size all -1.0
map ctrl+shift+0        change_font_size all 0

# Transparencia dinámica
map ctrl+shift+a>m      set_background_opacity +0.05
map ctrl+shift+a>l      set_background_opacity -0.05
map ctrl+shift+a>1      set_background_opacity 1

# Abrir URL al hacer hover
mouse_map left click ungrabbed  mouse_handle_click selection link prompt
