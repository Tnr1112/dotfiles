# ╔══════════════════════════════════════════════════════════╗
# ║         STARSHIP.TOML — Prompt — Tokyo Night             ║
# ║  Prompt multilínea con módulos animados para git,        ║
# ║  directorio, lenguajes, tiempo de ejecución, etc.        ║
# ╚══════════════════════════════════════════════════════════╝

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 800

# ── Formato del prompt ────────────────────────────────────────
format = """
[╭─](bold comment)$os$username[ in ](fg)$directory$git_branch$git_status$git_metrics
[│](bold comment) $nodejs$python$rust$golang$java$php$docker_context$conda$env_var
[╰─](bold comment)$status$cmd_duration$character"""

right_format = """$time"""

# ── Paleta de colores ─────────────────────────────────────────
palette = "tokyo_night"

[palettes.tokyo_night]
bg         = "#1a1b26"
bg-hl      = "#292e42"
fg         = "#a9b1d6"
fg-bright  = "#c0caf5"
comment    = "#565f89"
blue       = "#7aa2f7"
sky        = "#7dcfff"
purple     = "#bb9af7"
cyan       = "#2ac3de"
teal       = "#73daca"
green      = "#9ece6a"
yellow     = "#e0af68"
orange     = "#ff9e64"
red        = "#f7768e"

# ── Carácter del prompt ───────────────────────────────────────
[character]
success_symbol = "[❯](bold green)"
error_symbol   = "[❯](bold red)"
vimcmd_symbol  = "[❮](bold purple)"

# ── OS ───────────────────────────────────────────────────────
[os]
format = "[$symbol](fg-bright) "
disabled = false

[os.symbols]
Arch   = " "
Ubuntu = " "
Fedora = " "
Debian = " "
NixOS  = " "
Windows = " "
Macos  = " "

# ── Usuario ───────────────────────────────────────────────────
[username]
format      = "[$user]($style)[ ]($style)"
style_user  = "bold blue"
style_root  = "bold red"
show_always = false

# ── Directorio ───────────────────────────────────────────────
[directory]
format            = "[$path]($style)[$read_only]($read_only_style) "
style             = "bold blue"
read_only         = " 󰌾"
read_only_style   = "red"
truncation_length = 3
truncate_to_repo  = true
home_symbol       = "~"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music"     = "󰎈 "
"Pictures"  = " "
"Videos"    = "󰕧 "
".config"   = " "

# ── Git ───────────────────────────────────────────────────────
[git_branch]
format  = "on [$symbol$branch(:$remote_branch)]($style) "
style   = "bold purple"
symbol  = " "

[git_status]
format      = "([$all_status$ahead_behind]($style) )"
style       = "bold red"
conflicted  = "󰕚 "
ahead       = "⇡${count} "
behind      = "⇣${count} "
diverged    = "⇕⇡${ahead_count}⇣${behind_count} "
up_to_date  = "✓ "
untracked   = "? "
stashed     = "󰏗 "
modified    = " "
staged      = "[ ++${count}](green) "
deleted     = " "

[git_metrics]
format            = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
added_style       = "bold teal"
deleted_style     = "bold red"
only_nonzero_diffs = true
disabled          = false

# ── Tiempo ───────────────────────────────────────────────────
[time]
format   = "[ $time]($style) "
style    = "comment"
disabled = false
time_format = "%H:%M"

# ── Duración del comando anterior ────────────────────────────
[cmd_duration]
min_time    = 2000
format      = "[ $duration]($style) "
style       = "bold yellow"
show_milliseconds = false

# ── Status del último comando ─────────────────────────────────
[status]
format    = "[$symbol$status]($style) "
symbol    = "✗ "
success_symbol = ""
style     = "bold red"
disabled  = false

# ── Lenguajes de programación ─────────────────────────────────
[nodejs]
format  = "[ $version]($style) "
style   = "bold teal"
symbol  = " "

[python]
format  = "[ $version]($style) "
style   = "bold yellow"
symbol  = " "
pyenv_version_name = true

[rust]
format  = "[ $version]($style) "
style   = "bold orange"
symbol  = " "

[golang]
format  = "[ $version]($style) "
style   = "bold sky"
symbol  = " "

[java]
format  = "[ $version]($style) "
style   = "bold red"
symbol  = " "

[php]
format  = "[ $version]($style) "
style   = "bold purple"
symbol  = " "

# ── Docker ────────────────────────────────────────────────────
[docker_context]
format = "[ $context]($style) "
style  = "bold sky"
symbol = " "

# ── Conda ────────────────────────────────────────────────────
[conda]
format = "[ $environment]($style) "
style  = "bold teal"

# ── Package (version del proyecto) ───────────────────────────
[package]
format = "[ $version]($style) "
style  = "bold orange"
symbol = "󰏗 "
